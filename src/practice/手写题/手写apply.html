<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Funtion.prototype.apply = function(thisArg,args) {
            const fn = this
            thisArg = thisArg !== undefined && thisArg !== null
            ? Object(thisArg) : window
            const tag = Symbol("apply")
            thisArg[tag] = fn
            const res = thisArg[tag](args)
            delete thisArg[tag]
            return res
        }
    </script>
</body>
</html>
