<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .viewport-box {
            width:50vw;
            height: 50vh;
            background-color: lightgreen;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .root-box {
            font-size: 20px;
            margin-top: 20px;
            border: 2px solid gray;
            padding: 10px;
        }

        .em-text {
            /* 2em = 2*父元素 = 40px */
            font-size: 2em;
            background: pink;
        }

        .rem-text {
            /* 2rem = 2*根元素（html默认16px） = 32px */
            font-size: 2rem;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div class="viewport-box">
        永远是浏览器可视窗口1/4
    </div>

    <div class="root-box">
        父元素字体是20px
        <div class="em-text">是em(2em = 40px)</div>
        <div class="rem-text">是rem(2rem=32px)</div>
    </div>
</body>
</html>
