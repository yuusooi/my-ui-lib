<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .parent {
            position: relative;
            margin-top: 20px;
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 20px;
        }

        .label {
            position: absolute;
            top: -25px;
            left: 0;
            font-weight: bold;
            font-size: 14px;
        }

        .child {
            width: 50px;
            height: 50px;
            background-color: #ff4757;
            color: white;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .method-1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .method-2 {
            display: grid;
            place-items: center;
        }

        .method-3 {
            position: relative;
        }
        .method-3 .child {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .method-4 {
            position: relative;
        }
        .method-4 .child {
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom: 0;
            margin: auto;
        }

        .method-5 {
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
        .method-5 .child-text {
            display: inline-block;
            line-height: normal;
            vertical-align:middle;
        }
    </style>
</head>
<body>
    <div class="parent method-1">
        <div class="label">1. Flex</div>
        <div class="child">Box</div>
    </div>
    
    <div class="parent method-2">
        <div class="label">2. Grid</div>
        <div class="child">Box</div>
    </div>
    
    <div class="parent method-3">
        <div class="label">3. Transform</div>
        <div class="child">Box</div>
    </div>
    
    <div class="parent method-4">
        <div class="label">4. Margin Auto</div>
        <div class="child">Box</div>
    </div>
    
    <div class="parent method-5">
        <div class="label">5. Line-height</div>
        <span class="child-text">文字</span>
    </div>
</body>
</html>
